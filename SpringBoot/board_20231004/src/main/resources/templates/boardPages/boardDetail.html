<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{component/config :: config}"></th:block>
</head>
<body>
<div th:replace="~{component/header :: header}"></div>
<div th:replace="~{component/nav :: nav}"></div>

<div class="container mt-5 mb-5">
  <!-- 화면에 보여질 내용이 들어갈 부분 -->
  <table class="table table-hover">
    <tr>
      <th>id</th>
      <td th:text="${board.id}"></td>
    </tr>
    <tr>
      <th>title</th>
      <td th:text="${board.boardTitle}"></td>
    </tr>
    <tr>
      <th>writer</th>
      <td th:text="${board.boardWriter}"></td>
    </tr>
    <tr>
      <th>date</th>
      <td th:text="${board.createdAt}"></td>
    </tr>
    <tr>
      <th>hits</th>
      <td th:text="${board.boardHits}"></td>
    </tr>
    <tr>
      <th>contents</th>
      <td th:text="${board.boardContents}"></td>
    </tr>
  </table>
  <div id = "btn-area">
    <button class = "btn btn-primary" onclick="list_fn()">목록</button>
    <!-- 수정 또는 삭제 버튼을 클릭하면 비밀번호를 입력하는 input 창이 노출되고
         비밀번호 일치하면 수정페이지로 이동 또는 삭제처리를 진행함
    -->
    <button class = "btn btn-warning" onclick="update_fn()">수정</button>
    <button class = "btn btn-danger" onclick="delete_fn()">삭제</button>
  </div>
  <div id="detail-area">

  </div>
</div>

<div th:replace="~{component/footer :: footer}"></div>

</body>
<script th:inline="javascript">
  const  list_fn = (id) => {
    const detailArea = document.querySelector("#detail-area");
    axios({
      method: "update",
      url:`/board/${id}`
    }).then(res=>{
      console.log("res", res);
      console.log("data", res.data);
      console.log("email", res.data.boardWriter);
      let result = "<table class=\"table table-striped\">\n" +
              "    <tr>\n" +
              "      <th>id</th>\n" +
              "      <td>" + res.data.id + "</td>\n" +
              "    </tr>\n" +

              "    <tr>\n" +
              "      <th>Writer</th>\n" +
              "      <td>" + res.data.boardWriter + "</td>\n" +
              "    </tr>\n" +

              "    <tr>\n" +
              "      <th>Title</th>\n" +
              "      <td>" + res.data.boardTitle + "</td>\n" +
              "    </tr>\n" +

              "    <tr>\n" +
              "      <th>Pass</th>\n" +
              "      <td>" + res.data.boardPass + "</td>\n" +
              "    </tr>\n" +

              "    <tr>\n" +
              "      <th>Contents</th>\n" +
              "      <td>" + res.data.boardContents + "</td>\n" +
              "    </tr>\n" +

              "  </table>";
      detailArea.innerHTML = result;
    }).catch(err => {
      console.log("err",err);
    });
  }
</script>

</html>
